base.url=https://app.bitsgap.com/trading
browser=chrome
headless=false

# creds pulled from env at runtime if set, else these keys used
usernames= you@example.com
password= your_password

# default params (can be overridden via feature file Examples)
asset=CRO/USDT
initialWaitSeconds=90
priceMoveAbs=0.002         # absolute delta in quote currency (e.g., USDT)
priceMovePct=0.15          # % threshold (example 0.15 -> 0.15%)
limitOffset=0.005          # place limit at (initial - limitOffset)
cancelMoveAbs=0.0015       # when price moves again by this delta, cancel
pollIntervalMillis=1500
maxWatchSeconds=600


